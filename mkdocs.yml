site_name: GeoNode Cloud
site_url: https://kan.com.ar/
nav:
  - Home: index.md
  - Project Structure: project/index.md
  - Architecture & Technology: architecture/index.md
  - Deployment: deployment/index.md

theme:
  name: 'material'
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/github
  features:
    - search.suggest

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Espa√±ol
          build: true

extra:
  homepage: https://kan.com.ar
  analytics:
    provider: google
    property: G-Z1CERXCTNQ
  alternate:
    - name: English
      lang: en
      link: /
    - name: Spanish
      lang: es
      link: /es/

repo_url: https://github.com/Kan-T-IT/geonode_cloud_documentation
