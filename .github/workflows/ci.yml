name: Build and Translate Documentation

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Convert Markdown to .po files
      run: |
        mkdir -p locale
        md2po docs locale

    - name: Build MkDocs site
      run: |
        mkdocs build --clean
        mkdocs build -f mkdocs.yml --config-file mkdocs.yml -d site/es -l es
